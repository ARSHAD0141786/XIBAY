<ion-header>
  <ion-navbar>
    <ion-title>{{content.username}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="about-header" *ngIf="content">
    <img [src]="content.image_url" [alt]="content.title">
  </div>

 <h2>{{content.title}}</h2>
    <p>
      {{content.description}}
    </p>
    <h3>Useful for : </h3>
    <h5>Branches : </h5>
    <ion-item *ngFor="let b of branches">
      <ion-list>
        <ion-item>
          <p>{{b}}</p>
        </ion-item>
      </ion-list>
    </ion-item>

    <h5>Year : </h5>
    <ion-item *ngFor="let b of years">
      <ion-list>
        <ion-item>
          <p>{{b}}</p>
        </ion-item>
      </ion-list>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <button ion-button full clear (click)="sendRequest()">Send Request</button>
