<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingText="Pull to refresh"
    refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  
  <div *ngIf="this.items.length == 0 " align="center">
    <h3>OOPs!</h3>
    <ion-note>Sorry! We are currently running out of stock</ion-note>
    <img src="assets/imgs/empty.jpg"/>
  </div>

  <div>
    <ion-card *ngFor="let item of items, let id=index" (click)="showDescription(item)">
        
      <ion-item>
          <ion-avatar item-start>
            <img [src]="item.user_image_url" imageViewer>
          </ion-avatar>
          <h2>{{item.username_fk}}</h2>
          <p>{{item.user_year}}, {{item.user_branch}}</p>
          <ion-note>{{this.convertTime(item.created) | amTimeAgo}}</ion-note>
      </ion-item>

      <img [src]="item.image_url">

      <ion-card-content>
        <ion-item>
            <ion-icon ios="ios-star" md="md-star" color="primary" item-end></ion-icon>
            <p style="font-size:18px;" align="center"><b>{{item.title}}</b></p>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <p *ngIf="noRecords" padding align="center">
      No more products !
    </p>
  </div>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" *ngIf="!noRecords">
    <ion-infinite-scroll-content 
    loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>


  <ion-fab bottom end>
    <button ion-fab (click)="gotoSecondaryPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
