<ion-header>
  <ion-navbar>
    <ion-title>{{account.username}}</ion-title>
      <ion-buttons end>
        <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
          <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
        <div class="profile-image-wrapper" (click)="getPicture()">
          <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
            <ion-icon name="add"></ion-icon>
            <div>
              Add Image
            </div>
          </div>
          <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
        </div>

        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="About" formControlName="about"></ion-input>
          </ion-item>
        </ion-list>
      </form>

      <button ion-button full (click)="save()">Save</button>


  <!-- design this page later -->
  <img [src]="account.user_image_url" (click)="seeFullImage(account.user_image_url)"/>
  <h3>{{account.name}}   <ion-icon ios="ios-create" md="md-create"></ion-icon>
  </h3>
  <h4>+91 {{account.phone_number}} <ion-icon ios="ios-create" md="md-create"></ion-icon></h4>
  <ion-note>
    {{account.branch_name}}, {{account.year}} <ion-icon ios="ios-create" md="md-create"></ion-icon>
  </ion-note>
</ion-content>
