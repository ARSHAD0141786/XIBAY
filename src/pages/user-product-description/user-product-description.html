<ion-header>

  <ion-navbar>
    <ion-title>{{this.item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <div>
        <ion-thumbnail align="left" style="width:50px;height:80px;">
            <img [src]="item.image_url" (click)="openImage($event.srcElement.currentSrc)">
        </ion-thumbnail>
        <h3 style="color:chartreuse">LIVE</h3>
    </div>

    <p ><b>Description :</b></p>
    <p style="font-style: oblique">{{this.item.description}}</p>
    <p><b>Category :</b> {{item.category_name}}</p>
    <p><b>Requests for this product :</b>{{requests.length}} <span align="right" item-end><button ion-button clear>Refresh</button></span></p>
  <ion-list no-lines>
    <ion-item *ngFor="let request of requests">
      <ion-avatar item-start>
        <img [src]="request.user_image_url" (click)="openImage($event.srcElement.currentSrc)"/>
      </ion-avatar>
      <p>{{request.full_name}}</p>
      <p>{{request.user_branch}}, {{request.user_year}}</p>
      <button ion-button clear item-end>Accept</button>
    </ion-item>
  </ion-list>

</ion-content>
