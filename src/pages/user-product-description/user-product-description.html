<ion-header>

  <ion-navbar>
    <ion-title>{{this.item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="image">
    <img [src]="this.item.image_url"/>
  </div>
  <div class="detail">
    <p><i>Posted on :{{this.convertTime(this.item.created) | date:'short'}}</i><span>LIVE</span></p>
    
  </div>
  <ion-list no-lines>
    <ion-list-header>Description</ion-list-header>
      <p>{{this.item.description}}</p>

    <ion-list-header>Category</ion-list-header>
    <p>{{this.item.category_name}}</p>
    <ion-list-header>Useful for branches</ion-list-header>
    <ion-item *ngFor="let branch of this.item.useful_branch">
      <p>{{branch}}</p>
    </ion-item>

    <ion-list-header>Useful for year</ion-list-header>
    <ion-item *ngFor="let year of this.item.useful_year">
      <p>{{year}}</p>
    </ion-item>
    
  </ion-list>

</ion-content>
