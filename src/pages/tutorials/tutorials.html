<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of tutorials">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="startApp()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide class="last-slide" style="background-color:#25aae2;">
      <img src="assets/imgs/tuts/phone.jpg" class="slide-image" />
      <h2 class="slide-title">Get ready to Start</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
