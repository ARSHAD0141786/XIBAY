<ion-header>
  <ion-navbar color="background_white">
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <h3 align="center">Congratulations</h3>
      <p *ngIf="user" align="center" style="margin-top:20px;margin-bottom:20px;">Your request has been accepted by {{user.name}}<br/>Following are the contact details :</p>
      <ion-item *ngIf="user">
        <ion-avatar item-start>
          <img [src]="user.user_image_url" imageViewer/>
        </ion-avatar>
        <p style="font-size:12px;color:black"><b>{{user.name}}</b></p>
        <p style="font-size: 10px;">{{user.branch}}, {{user.year}}</p>
        <p style="font-size: 12px;">Contact details : <span style="color: cadetblue;"> +91 {{user.phone_number}}</span></p>
        <p style="font-size: 8px; color:olivedrab">Accepted request : <i>{{convertTime(user.sold_on) | amTimeAgo}}</i></p>
      </ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>
