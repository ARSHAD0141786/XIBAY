<ion-header>

  <ion-navbar>
    <ion-title>Forgot Credentials</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="!isUserFound" align="center">
    <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    <button ion-button round outline (click)="findUser()">Done</button>
    <p align="center" *ngIf="message" style="color:crimson;font-size: 10px">{{message}}</p>
  </div>
  
  <div *ngIf="isUserFound" >
    <ion-input type="text" placeholder="Enter new password" [(ngModel)]="newPassword"></ion-input>
    <ion-input type="text" placeholder="Confirm new password" [(ngModel)]="cnfNewPassword"></ion-input>
    <p align="center" *ngIf="message" style="color:crimson;font-size: 10px">{{message}}</p>
    <button ion-button round outline (click)="resetPassword()">Reset Password</button>
  </div>

</ion-content>
