<ion-header>

  <ion-navbar>
    <ion-title>All Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-list>
      <ion-item *ngFor="let message of messages" (click)="openMessages(message.phone_number)">
        <ion-label>{{message.phone_number}}</ion-label>
        <ion-badge item-end *ngIf="message.received > 0">{{message.received}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
