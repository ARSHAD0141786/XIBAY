<ion-header>

  <ion-navbar>
    <ion-title>All Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-list>
      <ion-item *ngFor="let message of messages" (click)="openMessages(message.phone_number)">
        <h3>{{message.phone_number}}</h3>
        <ion-badge item-end>{{message.sent}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
