<ion-header>

  <ion-navbar>
    <ion-title>posted-products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item-sliding *ngFor="let item of items">
          <button ion-item (click)="openItem(item)">
            <ion-avatar item-start>
              <img [src]="item.image_url" />
            </ion-avatar>
            <h2>{{item.title}}</h2>
            <p>{{item.about}}</p>
          </button>
    
          <ion-item-options>
            <button ion-button color="danger" (click)="deleteItem(item)">
              DELETE
            </button>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>

</ion-content>
