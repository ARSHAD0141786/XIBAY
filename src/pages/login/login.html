<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding align="center">
  <div class="logo-icon"></div>
    <form #loginForm="ngForm" novalidate>
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked color="primary">Username</ion-label>
            <ion-input [(ngModel)]="loginOptions.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="username.valid || submitted == false" color="danger" align="left" padding-left>
            Username is required
          </p>
    
          <ion-item>
            <ion-label stacked color="primary">Password</ion-label>
            <ion-input [(ngModel)]="loginOptions.password" name="password" type="password" #password="ngModel" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="password.valid || submitted == false" color="danger" align="left" padding-left>
            Password is required
          </p>
        </ion-list>

        <button ion-button style="width:50%;" (click)="onLogin(loginForm)" type="submit" round outline>
            <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>&nbsp;&nbsp;&nbsp;Login
        </button>
        <p>OR<br/><br/>Don't have account ?&nbsp;<a (click)="onSignUp()">Sign Up</a></p>
        <p><a (click)="forgotCredentials()">Forgot credentials?</a></p>
      </form>
  </ion-content>
